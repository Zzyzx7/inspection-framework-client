<div class="panel-body">
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<div class="container-fluid" style="margin-bottom:15px;">
	<div>
		    Search:
		    <input ng-model="query"/> <span style="margin-left:15px;">Sort by:
		    <select ng-model="orderProp">
		        <option value="userName">Username</option>
		        <option value="lastName">Last Name</option>
		        <option value="role">Role</option>
		    </select></span>
		    </div>
		</div>
		<table class="table table-hover table-bordered">
		    <thead>
		        <tr>
		            <th style="min-width: 100px;">Users</th>
		            <th style="min-width: 150px;">Name</th>
		            <th style="min-width: 75px;">E-Mail Address</th>
		            <th style="min-width: 75px;">Role</th>
		            <th style="min-width: 75px;">Delete</th>
		        </tr>
		    </thead>
		    <tbody ng-repeat="user in users | filter:query | orderBy:orderProp">
		        <tr>
		            <td><a href="#/users/{{user.id}}">{{user.userName}}</a>
		            </td>
		            <td>{{user.firstName}} {{user.lastName}}</td>
		            <td>{{user.emailAddress}}</td>
		            <td>
		            	<span ng-if="user.role == 'ROLE_ADMIN'">Administrator</span>
		            	<span ng-if="user.role == 'ROLE_INSPECTOR'">Inspector</span>
		            </td>
		            <td style="text-align:center;">
		                <input type="submit" class="btn btn-danger btn-xs" ng-click="deleteItem(user)" value="Delete" />
		            </td>
		        </tr>
		    </tbody>
		</table>
  </div>
